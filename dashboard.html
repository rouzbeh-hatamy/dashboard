<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


</head>

<body>
    <div class="rightHandSide">
        <div class="time">
            <p><span id="datetime"></span></p>
        </div>
        <div class="userId"></div>
        <div class="lowList"></div>
    </div>
    <div class="leftHandSide">
        <div class="topLeft">
            <div class="messages">
                <div class="picMessages">
                    <img src="/PNG/messages.png" alt="">
                </div>
                <div class="textMessages">
                    <ul>
                        <li>تعداد کل خبر ها</li>
                        <li style="font-weight: bold;">۱۲۵۳</li>
                        <li class="lowText" style="color: red; font-size: 14px;">۶.۲٪ &#x2B07;</li>
                        <li class="lowText">نسبت به ماه گذشته</li>
                    </ul>
                </div>
            </div>
            <div class="encyclopedias">
                <div class="picEncyclopedias">
                    <img src="/PNG/encyclopedias.png" alt="">
                </div>
                <div class="textEncyclopedias">
                    <ul>
                        <li>تعداد کل دانشنامه ها</li>
                        <li style="font-weight: bold;">۶۱۹</li>
                        <li class="lowText" style="color: green; font-size: 14px;">۴.۶% &#x2B06;</li>
                        <li class="lowText">نسبت به ماه گذشته</li>
                    </ul>
                </div>
            </div>
            <div class="tickets">
                <div class="picTickets">
                    <img src="/PNG/tickets.png" alt="">
                </div>
                <div class="textTickets">
                    <ul>
                        <li>تعداد کل تیکت ها</li>
                        <li style="font-weight: bold;">856</li>
                        <li class="lowText" style="font-size: 14px; color: rgb(97, 112, 227);">۵۲۳</li>
                        <li class="lowText">تیکت بسته شده</li>
                    </ul>
                </div>
            </div>
            <div class="users">
                <div class="picUsers">
                    <img src="/PNG/users.png" alt="">
                </div>
                <div class="textUsers">
                    <ul>
                        <li>تعداد کل کاربران</li>
                        <li style="font-weight: bold;">۲۳۸</li>
                        <li class="lowText" style="font-size: 14px; color: rgb(97, 112, 227);">۱۴۵</li>
                        <li class="lowText">کاربر فعال</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="midLeft">
            <div class="edit">
                <a href="#"><i class="far fa-edit" style="color: black;"></i></a>
            </div>
            <div class="summary" style="font-family: shabnam;">
                <div class="sumTop">
                    <div class="dropdown">
                        <button class="dropbtn">بازه زمانی</button>
                        <div class="dropdown-content">
                            <a href="#">ماه گذشته</a>
                            <a href="#">هفته گذشته</a>
                            <a href="#">روز گذشته</a>
                        </div>
                    </div>
                    <div class="sumText">
                        <p>خلاصه عملکرد</p>
                    </div>
                </div>
                <div class="sumLow"></div>
            </div>
        </div>
        <div class="lowLeft">
            <div class="tabCon">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'starTicket')">تیکت ستاره دار</button>
                    <button class="tablinks" onclick="openCity(event, 'open')">باز</button>
                    <button class="tablinks" onclick="openCity(event, 'closed')">بسته</button>
                </div>
                <div id="starTicket" class="tabcontent">

                </div>

                <div id="open" class="tabcontent">

                </div>

                <div id="closed" class="tabcontent">

                </div>
            </div>
            <div class="messageBox">
                <p class="messageBoxText">صندوق پیام</p>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
