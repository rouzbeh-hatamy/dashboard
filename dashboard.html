<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
    <div class="leftHandSide">
        <div class="topLeft">
            <div class="messages">
                <div class="picMessages">
                    <img src="/PNG/messages.png" alt="">
                </div>
                <div class="textMessages">
                    <p>تعداد کل خبر ها</p>
                    <p style=" font-weight: bold;">۱۲۵۳ </p>
                    <div class="lowText">
                        <p style="color: red;">&#8595; ۶.۲%</p>
                        <p>نسبت به ماه گذشته</p>
                    </div>
                </div>
            </div>
            <div class="encyclopedias">
                <div class="picEncyclopedias">
                    <img src="/PNG/encyclopedias.png" alt="">
                </div>
                <div class="textEncyclopedias">
                    <p> تعداد کل دانشنامه ها</p>
                    <p style=" font-weight: bold;">۶۱۹ </p>
                    <div class="lowText">
                        <p style="color: rgb(19, 205, 142);">&#8593; ۴.۶%</p>
                        <p style="font-size: 10px;">نسبت به ماه گذشته</p>
                    </div>
                </div>
            </div>
            <div class="tickets">
                <div class="picTickets">
                    <img src="/PNG/tickets.png" alt="">
                </div>
                <div class="textTickets">
                    <p> تعداد کل تیکت ها</p>
                    <p style=" font-weight: bold;">۸۵۶ </p>
                    <div class="lowText">
                        <p style="color: rgb(97, 112, 227);">۵۲۳</p>
                        <p style="font-size: 10px;">تیکت بسته شده</p>
                    </div>
                </div>
            </div>
            <div class="users">
                <div class="picUsers">
                    <img src="/PNG/users.png" alt="">
                </div>
                <div class="textUsers">
                    <p> تعداد کل کاربران</p>
                    <p style=" font-weight: bold;">۲۳۸ </p>
                    <div class="lowText">
                        <p style="color: rgb(97, 112, 227);">۱۴۵</p>
                        <p style="font-size: 10px;">کاربر فعال</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="midLeft">
            <div class="summary" style="font-family: shabnam;">
                <div class="sumTop">
                    <div class="bar">
                        <a href="#" style="text-decoration: none;">&#8801; ماه گذشته</a>
                    </div>
                    <div class="sumText">
                        <p>خلاصه عملکرد</p>
                    </div>
                </div>
                <div class="sumLow"></div>
            </div>
            <div class="edit">
                <i class="far fa-edit" style="color: black;"></i>
            </div>
        </div>
        <div class="lowLeft">
            <div class="messageBox">
                <p class="messageBoxText">صندوق پیام</p>
            </div>
            <div class="tabCon">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'starTicket')">تیکت ستاره دار</button>
                    <button class="tablinks" onclick="openCity(event, 'open')">باز</button>
                    <button class="tablinks" onclick="openCity(event, 'closed')">بسته</button>
                </div>
                <div id="starTicket" class="tabcontent">
                    
                </div>

                <div id="open" class="tabcontent">
                   
                </div>

                <div id="closed" class="tabcontent">
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="rightHandSide"></div>
    <script src="scripts.js" async defer></script>
</body>

</html>
